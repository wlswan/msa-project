server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/auth/**

        - id: board-service
          uri: http://localhost:8083
          predicates:
            - Path=/posts/**
          filters:
            - name: JwtAuthFilter

        - id: comment-service
          uri: http://localhost:8083
          predicates:
            - Path=/comments/**,/posts/*/comments/**
          filters:
            - name: JwtAuthFilter
